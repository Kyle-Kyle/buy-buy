<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
</head>
<body>
  <div class="container">
    <div ng-app="profileApp" ng-controller="loadController">
      <div class="jumbotron" style="background-color: #60A">
        <h1 style="color: white">Buy-buy</h1>
        <small style="color: white" style="text-align: right">An exciting website.</small>
        <h2 style="color: white">Profile</h2>
      </div>
      <form>
        <div class="form-group">
          <h1 align="center" ng-bind="username"></h1>
          <h3 align="center" ng-bind="email"></h3>
          <small id="emailHelp" class="form-text text-muted">Your email address will be in security.</small>
        </div>
        <div class="form-group">
          <label>User Name</label>
          <p class="text-center" ng-bind="profile.nickname"></p>
          <label>Email</label>
          <p class="text-center" ng-bind="profile.email"></p>
          <label>Discription</label>
          <p class="text-center" ng-bind="profile.description"></p>
          <label>Facebook</label>
          <p class="text-center" ng-bind="profile.facebook"></p>
          <label>Phone</label>
          <p class="text-center" ng-bind="profile.phone"></p>
          <label>QQ</label>
          <p class="text-center" ng-bind="profile.qq"></p>
          <label>Wechat</label>
          <p class="text-center" ng-bind="profile.wechat"></p>
        </div>

      <button type="button" class="btn btn-primary" ng-click="backToIndex()">Back</button>
      <button type="button" class="btn btn-info">Contact us</button>
      <a href="profile.update.html" class="btn btn-link">update</a>
    </form>
  </div>
</body>
<!-- load angular functions -->
<script>
var app = angular.module('profileApp', ['ngRoute', 'ngCookies']);
</script>
<script src="profile.js"></script>
</html>

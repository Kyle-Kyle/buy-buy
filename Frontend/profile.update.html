<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
</head>

<body>
  <div class="container">
    <div ng-app="profileApp" ng-controller="loadController">
      <div class="jumbotron" style="background-color: #60A">
        <h1 style="color: white">Buy-buy</h1>
        <small style="color: white" style="text-align: right">An exciting website.</small>
        <h2 style="color: white">Profile Update</h2>
      </div>
      <form name="myForm">
        <div class="form-group">
          <h1 ng-bind="username"></h1>
          <h3 ng-bind="email"></h3>
          <small id="emailHelp" class="form-text text-muted">Your email address will be in security.</small>
        </div>
        <div class="form-group">
          <label for="username">Nickname</label>
          <div class="col-10">
            <input class="form-control" type="text" name="name" ng-model="profile.username">
          </div>
        </div>
        <div class="form-group">
          <label for="useremail" class="col-2 col-form-label">User Emain</label>
          <div class="col-10">
            <input class="form-control" type="email" name="email" ng-model="profile.email">
          </div>
        </div>
        <div class="form-group">
          <label for="userdescription">Discription</label>
          <textarea class="form-control" rows="5" name="description" ng-model="profile.description"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" ng-disabled="myForm.name.$pristine && myForm.email.$pristine && myForm.description.$pristine" ng-click="submit()">Submit</button>
        <a href="{{cancel}}">Cancel</a>
      </form>
    </div>
  </div>
</body>
<script>
var app = angular.module('profileApp', ['ngRoute', 'ngCookies'])
app.controller('loadController', function($scope) {
});
</script>
<script src="profile.update.js"></script>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/new_card.css">
  <script src="new_card.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100,200,300,400,500,700,800,900" rel="stylesheet">
</head>
<body>
  <div class="container" style="width:100%;padding:0;">
    <div class="card-container">
       <div class="card">
           <div class="front">
               <div class="content">
                   <div class="main">
                       <h3 class="name" ng-bind="user.user.username"></h3>
                       <p class="text-center" ng-bind="user.user.profile.description"></p>
                       <p>
                         <i class="glyphicon glyphicon-envelope" class="text-center"> </i>  {{user.user.email}}</br>
                         <i class="glyphicon glyphicon-earphone" class="text-center"> </i>  {{user.user.profile.phone}}</br>
                       </p>
                   </div>
               </div>
               <div class="footer">
                   <div class="social-links text-center">
                     <button type="button" class="btn btn-info btn-sm" ng-click="Follow()">Follow</button>
                     <button type="button" class="btn btn-success btn-sm" ng-click="Message()">Message</button>
                   </div>
               </div>
           </div> <!-- end front panel -->
           <div class="back">
             <div class="content">
                 <div class="main">
                     <h3 class="name" ng-bind="user.user.username"></h3>
                     <p class="text-center" ng-bind="user.user.profile.description"></p>
                     <p>
                       <i class="glyphicon glyphicon-envelope" class="text-center"> </i>  {{user.user.email}}</br>
                       <i class="glyphicon glyphicon-earphone" class="text-center"> </i>  {{user.user.profile.phone}}</br>
                     </p>
                 </div>
             </div>
             <div class="footer">
                 <div class="social-links text-center">
                   <button type="button" class="btn btn-info btn-sm" ng-click="Follow()">Follow</button>
                   <button type="button" class="btn btn-success btn-sm" ng-click="Message()">Message</button>
                 </div>
             </div>

           </div> <!-- end back panel -->
       </div> <!-- end card -->
    <!-- end card -->
    </div>
  </div>

</body>

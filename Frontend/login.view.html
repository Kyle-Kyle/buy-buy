<!DOCTYPE html>
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Login - Welcome back</h4>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <form name="loginForm" ng-submit="login()" ng-controller="LoginController" role="form">
          <span class="help-block" ng-init="loginFailed=false" ng-show="loginFailed" >
              Wrong username or password</span>
          <div class="form-group" ng-class="{
            'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control"
              ng-model="credential.username" required />
            <span class="help-block"
              ng-show="loginForm.username.$dirty && loginForm.username.$error.required" >
                Username is required</span>
          </div>
          <div class="form-group" ng-class="{
            'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"
              ng-model="credential.password" required />
            <span class="help-block"
              ng-show="loginForm.password.$dirty && loginForm.password.$error.required" >
                Password is required</span>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn smooth-trans-btn" id="login_btn"
              ng-init="login_btn_text='Login'; login_btn_style='btn-primary'"
              ng-class="login_btn_style" ng-disabled="loginForm.$invalid" >
                {{login_btn_text}}</button>
            <a href="#" onclick="$('#login-modal').modal('toggle');" data-toggle="modal"
              data-target="#register-modal" class="btn btn-link">Register</a>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <!--button type="button" class="btn btn-default" data-dismiss="modal">Close</button-->
    </div>
  </div>

</div>
